<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - github</title>
</head>
<body>
    <h1>Ficha github</h1>

    <ul>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>email</th>
                    <th>website</th>
                    <th>empresa</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users  %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.website}}</td>
                    <td>{{user.company.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </ul>
</body>
</html>
