{% extends 'listbuy/base.html' %}

{% block title %} Apagar item {% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Deletar Item</h2>
    <p>Tem certeza de que deseja deletar o item "{{ item.item }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
